<div class="title">
<a href="/">Group for experimental methods in the humanities</a>
    {% assign sorted_pages = site.pages | sort:"name" %}
    {% for node in sorted_pages %}
    {% if node.title != null %}
        <sup>
            <a class="extra{% if node.url == page.url %}-active{% endif %}" href="{{ node.url }}">
                {{ node.title }}
            </a>
        </sup>
    {% endif %}
    {% endfor %}
</div>
