---
layout: default
---
<div id="post">
  <h1>{{ page.title }}</h1>
<!--include participants--!>
  {% if page.participants %}
  </br>
  <h2 class="encounter">Participants</h2>
    {% for participant in page.participants %}
      {{ participant }}</br>
    {% endfor %}
  {% endif %}
  
  <!-- include prompt --!>
  </br>
  {% if page.prompt %}
  <h2 class="encounter">Prompt</h2>
  <p>{{ page.prompt }}</p>
  {% endif %}

</br>
<h2 class="encounter">Experiments</h2>
{{ content }}
</div>
