---
layout: default
---

<div id="post">
    <h1>&raquo; {{ page.title }}
    {% if page.type %}
        <sup><code>{{ page.type }}</code></sup>
    {% endif %}</h1>

    <!-- remember tags are people -->
    <sup>
    {% if page.tags %}
        <ul id="taglist">
        {% for person in page.tags %}
        <li>{{ person }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </sup>
    
    <sup>
    {{ page.location }}
    </sup>

    {{ content }}
</div>
