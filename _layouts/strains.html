---
layout: default
title: strain
---

<div class="cats">
    {{ content }}

    {% for post in site.categories[page.title] %}
        {% if post.title != null %}
            <h3><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
        {% endif %}

        <!-- list all projects as a strain in subscript -->
        {% for post in site.categories[post.title] %}
            <sup><code>&raquo; <a href="{{ post.url }}">{{ post.title }}</a></code></sup>
        {% endfor %}

        <!-- this should pull all tags from all projects -->

        <div class='indent'>{{ post.content | truncatewords:75 }}</div>
        <!-- <a href="{{ post.url }}">Read more &raquo;</a><br><br> -->
        <!-- hack to prevent unclosed lists in the snippet -->
        </ul></ol>

    {% endfor %}

</div>
