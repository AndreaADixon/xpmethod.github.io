---
layout: default
title: strains
---

<div class="cats">
    {{ content }}

    {% for post in site.categories['strain'] %}
        {% if post.title != null %}
        <!--<h3><span>{{ post.date | date_to_string }}</span>--> &raquo;
            <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h3>
        {% endif %}

        <!-- list all projects as a strain in subscript -->

        <!-- this should pull all tags from all projects -->
        {% for tag in post.tags %}
            <sup>{{ tag }}</sup>
        {% endfor %} 

    <div class='indent'>{{ post.content | truncatewords:75 }}</div>
    <!-- <a href="{{ post.url }}">Read more &raquo;</a><br><br> -->
    <!-- hack to prevent unclosed lists in the snippet -->
    </ul></ol>

    {% endfor %}

</div>
